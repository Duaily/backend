on:
  push:
    branches:
      - main
name: Deploy Spring boot to Amazon EC2
env:
  PROJCET_NAME: action_codedeploy
  
jobs:
  deploy:
    name: DEPLOY
    runs-on: ubuntu-18.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v11
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
      
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
