on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Deploy Spring boot to Amazon EC2

env:
  PROJCET_NAME: action_codedeploy
  
jobs:
  deploy:
    name: DEPLOY
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
