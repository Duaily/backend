server:
  port: 8080
spring:
  ## RDB 설정
  datasource:
    url: ${RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  ## Multi-part 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  ## JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
  ## jwt 설정
  jwt:
    secret: ${JWT_SECRET}
    access-token: 3600000
    refresh-token: 604800000
  ## Redis 설정
  redis:
    host: ${REDIS_URL}
    port: 6378
## AWS 설정
cloud:
  aws:
    s3:
      bucket: ${AWS_BUCKET_NAME}
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR