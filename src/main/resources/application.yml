spring:
  ## secret yml 추가
  profiles:
    include:
      secret
  ## Multi-part 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  ## JPA 설정
  jpa:
    database: mysql   # 추가 해준 부분
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # 추가 해준 부분
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
## AWS Logging 설정
logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR

## Logging
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true

  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus